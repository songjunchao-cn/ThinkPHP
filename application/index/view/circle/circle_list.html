<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	</head>
	<body>
		<iframe  src="{:url('Circle/head')}" scrolling="no" width="100%" height="65px" ></iframe>
		<div class="main layui-clear">
			<div class="wrap">
				<div class="content" style="margin-right:0">
					<div class="fly-tab">
						<!--
        <span>
          <a href="" class="tab-this">全部</a>

       -->
						<form action="" class="fly-search">
							<!-- <i class="iconfont icon-sousuo"></i>
							<input class="layui-input" autocomplete="off" placeholder="搜索内容" type="text" name="q"> -->
						</form>

					</div>

					<ul class="fly-list">
						<a href="{:url('Circle/circleadd')}" class="layui-btn jie-add">发布帖子</a>
							{volist name="circlelist" id="vo"}
						<li class="fly-list-li">

							</a> -->

            <a onClick="window.location.href='circle/circle?circle_id={$vo.circle_id}'"> {$vo.resorce_title}</a>

          </h2>
							<p>
								<span><a href="">{$vo.resorce_desc}</a></span>
								<span style="float:left">{$vo.resorce_time}</span>

              <i class="iconfont" title="回答">&#xe60c;</i> 502
            </span> -->

						</li>
							{/volist}
					</ul>


					<!-- <div class="fly-none">并无相关数据</div> -->



							  <div class="layui-pages" id="pages"></div>



				</div>
			</div>
		</div>
	</body>
	<script>
	layui.use('laypage', function(){
		var laypage = layui.laypage;//分页插件
	//执行laypage实例
	laypage.render({
		elem: 'pages',
		limit:{$limit},
		limits:[10,15,20],
		count: {$count},
		layout: ['count','prev','page','next','limit'],
		curr:{$page},
		jump:function(obj,first){
			// window.location.herf = "{:url('index/circle/circlelist')}?page=" + obj.curr+'&limit='+obj.limit;
			if(!first){
				  window.location.href="{:url('index/circle/circlelist')}?page=" + obj.curr+'&limit='+obj.limit;
			}
		}
	 });
	});
	</script>
</html>
